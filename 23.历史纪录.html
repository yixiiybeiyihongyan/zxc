	<button>创建随机数</button>
	<div class="class1"><div>
		<div></div>
</body>
    <script type="text/javascript">
    var acl=document.querySelector("button");
    var adiv=document.querySelector("div");
    var json1={};
    acl.onclick=function(){
    	var num=Math.random();
    	var ww=random(35,7);
    	
    	json1[num]=ww;
    	adiv.innerHTML=ww;
    	window.location.hash=num;
        //alert(Math.floor(Math.random()*35))// 得到1---35的随机数
    }
    window.onhashchange=function(){
    	adiv.innerHTML=json1[window.location.hash.substring(1)];
    }
    function random(all,shu){
    	var arr=[];
    	var newall=[];
    	for(var i=1;i<=all;i++){
    		arr.push(i);
    	}
    	for(var i=0;i<shu;i++){
            newall.push(arr.splice(Math.floor(Math.random()*arr.length),1));
    	}
    	return newall;
    }

    </script>
